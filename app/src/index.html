<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="robots" content="noindex, nofollow">

      <title>Room Sensors</title>

      <link rel="stylesheet" href="css/dist/bootstrap-4.3.1.min.css">
      <link rel="stylesheet" href="css/main.css?v=2019-09-21">
  </head>

  <body class="d-flex flex-column h-100 bg-dark text-white">

    <main role="main" class="flex-shrink-0">
      <div class="container text-white">
        <h1 class="mt-5">Room Sensors</h1>
        <p id="timestamp"></p>
      </div>
    </main>

    <div>
      <div class="container">
        <div class="row">
          <div class="col text-white bg-primary m-2 p-4">
            <div>Temperature</div>
            <div>
              <h1 id="temperature" class="display-1">...</h1>
              <span id="temperature-val" class="text-monospace text-light"></span>
            </div>
          </div>
          <div class="col text-white bg-success m-2 p-4">
            <div>Humidity</div>
            <div>
              <h1 id="humidity" class="display-1">...</h1>
              <span id="humidity-val" class="text-monospace text-light"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container text-monospace">
        <ul class="nav">
          <li class="nav-item mr-3">
            <span class="text-muted"><a class="text-muted" href="./charts">Charts</a></span>
          </li>
          <li class="nav-item mr-3">
            <span class="text-muted">|</span>
          </li>
          <li class="nav-item">
            <span id="time" class="text-muted"></span>
          </li>
        </ul>
      </div>
    </footer>

    <script src="js/dist/jquery-1.12.4.min.js"></script>
    <script src="js/main.js?v=2019-09-21"></script>
  </body>
</html>
